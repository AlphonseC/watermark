[DEFAULT]
# 輸入資料夾，若不存在則自動建立
input_folder = original

# 浮水印圖片檔案（必須存在且支援 PNG）
watermark = Logo.png

# 浮水印透明度 (0~1)
opacity = 0.65

# 浮水印位置，允許值：left_top, top, right_top, bottom, right_bottom
position = bottom

# 輸出圖片壓縮品質 (1-100)
quality = 100

# 浮水印縮放比例 (1-100)
scale = 15

# 直向圖片與圖片邊緣間距 (像素)
margin_vertical = 20

# 橫向圖片與圖片邊緣間距 (像素)
margin_horizontal = 15

# 輸出資料夾
output_folder = output

# 是否遞迴處理子資料夾中的圖片 (True 或 False)
recursive = True

# 每處理多少張圖片後進行一次垃圾回收檢查
gc_batch_size = 20

# 記憶體使用量門檻 (MB)，超過此值時觸發垃圾回收
gc_memory_threshold = 500

# 記憶體監控線程檢查間隔 (秒)
memory_check_interval = 5

# 是否啟用混合模式：先檢查記憶體使用量，再依據圖片數量作備用檢查
enable_mixed_mode = True

# 是否啟用平行處理 (True/False)
enable_parallel = False

# 平行處理時輸出檔名中 UUID 的長度 (4-36)
uuid_length = 6

# 是否啟用進階記憶體管理 (True/False)
enable_advanced_memory_management = True

# 進階記憶體管理：是否啟用預壓縮大型圖片 (True/False)
enable_precompression = False

# 當圖片寬或高超過此像素值時啟用進階記憶體管理（預壓縮）的判斷，介於 100 至 10000 之間
large_image_threshold = 6000
